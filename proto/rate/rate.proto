syntax = "proto3";

package rate;
option go_package = "./rate";

service Rate {
  // GetRates returns rate codes for hotels for a given date range
  rpc GetRates(Request) returns (Result);
}

message Request {
  repeated string hotelIds = 1;
  string inDate = 2;
  string outDate = 3;
}

message Result {
  string hotelId = 1;
  string code = 2;
  string inDate = 3;
  string outDate = 4;
  double bookableRate = 5;
  double totalRate = 6;
  double totalRateInclusive = 7;
  string currency = 8;
  string roomDescription = 9;
}
