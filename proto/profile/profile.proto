syntax = "proto3";

package profile;
option go_package = "./profile";

service Profile {
  rpc GetProfiles(Request) returns (Result);
}

message Request {
  repeated string hotelIds = 1;
  string locale = 2;
}

message Result {
  string id = 1;
  string name = 2;
  string phoneNumber = 3;
  string description = 4;
  string streetNumber = 5;
  string streetName = 6;
  string city = 7;
  string state = 8;
  string country = 9;
  string postalCode = 10;
  float lat = 11;
  float lon = 12;
  repeated string images_url = 13;
}
