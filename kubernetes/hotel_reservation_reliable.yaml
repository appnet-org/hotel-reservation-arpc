    port: 11006
    targetPort: 11006
    protocol: UDP
  selector:
    app: user
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user
  name: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      serviceAccountName: hotel-user
      containers:
      - command:
        - ./user
        image: appnetorg/hotel-reservation-arpc-variants:latest
        imagePullPolicy: Always
        name: hotel-reserv-user
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "console"
        - name: ENABLE_RELIABLE
          value: "true"
        - name: ENABLE_CC
          value: "false"
        - name: ENABLE_FC
          value: "false"
        ports:
        - containerPort: 11006
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
      # nodeName: h2.<node-name>
      restartPolicy: Always
